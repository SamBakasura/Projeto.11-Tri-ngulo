<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css">
    <script src="./javascript/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Triangle</title>
</head>

<body>
    <div class="form1 p-4">
        <form onsubmit="return false">
            <div class="row">
                <div class="col">
                    <label class="form-label fw-bold text-light" for="numero1">LADO A</label>
                    <input class="form-control" type="number" name="numero1" id="numero1">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="form-label fw-bold text-light" for="numero2">LADO B</label>
                    <input class="form-control" type="number" name="numero2" id="numero2">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="form-label fw-bold text-light" for="numero2">LADO C</label>
                    <input class="form-control" type="number" name="numero3" id="numero3">
                </div>
            </div>


            <div class="row">
                <div class="col-auto">
                    <label class="form-label fw-bold text-light">RESULTADO: </label>
                </div>

                <div class="col-auto ">
                    <label class="form-label fw-bold text-light" name="resultado" id="resultado">-</label>
                </div>
            </div>

            <!-- IMAGEM DO TRIANGULO -->
            <div class="row justify-content-center">
                <div class="col-auto align-itens-center mt-2">
                    <img class="img-thumbnail" id="imgTriangulo" />
                </div>
            </div>
            <div class="form2">
                <button type="submit" class="btn btn-success mt-5" name="calcular" id="calcular"
                    onclick="Verificar()">Verification</button>
                <button type="submit" class="btn btn-danger mt-2" name="calcular" id="calcular"
                    onclick="Limpar()">Erase World!</button>
            </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</html>
